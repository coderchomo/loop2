<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let gijoe,ran1,ran2;
    gijoe="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    ran1=1;
    ran2=2;
    ran1=parseInt(ran1);
    ran2=parseInt(ran2);
    while(ran1<10){
        gijoe=gijoe+"<tr>";
        while(ran2<10){
            gijoe=gijoe+"<td>"+ran1+"x"+ran2+"="+ran1*ran2+"</td>";
            ran2++;
        }
        gijoe=gijoe+"</tr>";
        ran2=2;
        ran1++;
    }
    gijoe=gijoe+"</table>";
    document.write(gijoe);
</script>
</body>
</html>
