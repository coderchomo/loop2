<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let col;
    let raw;
    for(col=1;col<=5;col++){
        for(raw=1;raw<=col;raw++){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
