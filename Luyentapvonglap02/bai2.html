<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=prompt("Tell me the number in your mind right now?");
    number=parseInt(number);
    if(number===0) {
        alert("Factorial of 0 is 1");
    }else{
        if (number > 0){
            let count = 1;
            let result = 1;
            for(count = 1; count <= number; count++){
                result *= count;
            }
            alert("Factorial of " + number + " is :" + result);
        }else{
            alert("Something wrong with your number and i can't calculator.Please check and tell me again");
        }
    }
</script>
</body>
</html>
